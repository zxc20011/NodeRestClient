<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let bike of bikes; let i = index">
      <mat-card-content>
        <img class="cover" alt="bike">
        <p>
          <label for="id">ID:</label>
          <input disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>  
        <p>
          <label for="description">Description:</label>
          <input type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right">Save For Later</button>
          <button mat-raised-button color="warn" >Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
